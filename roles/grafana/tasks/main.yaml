---
- name: Generate repository key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: add grafana apt repository
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present

- name: Install Grafana
  apt:
    name: grafana
    state: present

- name: Start Grafana
  ansible.builtin.service:
    name: grafana-server
    state: started

---
- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Replace Ngnix def config
  template:
    src: default.j2
    dest: /etc/nginx/sites-enabled/default
    mode: '0644'
  notify: Restart nginx

- name: Start Nginx service
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Ensure Nginx is running
  ansible.builtin.wait_for:
    port: 80
    state: started
